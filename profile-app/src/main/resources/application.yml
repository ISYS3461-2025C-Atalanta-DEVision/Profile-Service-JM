# Profile Service Configuration
# Default profile - uses environment variables for production

server:
  port: ${PORT:8082}

spring:
  application:
    name: profile-service

  # MongoDB Configuration
  data:
    mongodb:
      uri: ${MONGODB_URI:mongodb://localhost:27017/profile_db}
      database: ${MONGODB_DATABASE:profile_db}

  # Kafka Configuration (A.3.2 - Microservice Communication)
  kafka:
    bootstrap-servers: ${KAFKA_BOOTSTRAP_SERVERS:kafka:9092}
    consumer:
      group-id: ${KAFKA_CONSUMER_GROUP:profile-service-group}
      auto-offset-reset: earliest
      key-deserializer: org.apache.kafka.common.serialization.StringDeserializer
      value-deserializer: org.apache.kafka.common.serialization.StringDeserializer

  # Mail Configuration (6.1.2)
  mail:
    host: ${MAIL_HOST:smtp.gmail.com}
    port: ${MAIL_PORT:587}
    username: ${MAIL_USERNAME:}
    password: ${MAIL_PASSWORD:}
    properties:
      mail:
        smtp:
          auth: true
          starttls:
            enable: true
            required: true

  # Jackson Configuration
  jackson:
    serialization:
      write-dates-as-timestamps: false
    default-property-inclusion: non_null

# Eureka Client Configuration (Service Discovery - D.3.1)
eureka:
  client:
    service-url:
      defaultZone: ${EUREKA_URL:http://localhost:8761/eureka}
    register-with-eureka: ${EUREKA_ENABLED:true}
    fetch-registry: ${EUREKA_ENABLED:true}
  instance:
    prefer-ip-address: true
    instance-id: ${spring.application.name}:${server.port}

# Application Configuration
app:
  name: ${APP_NAME:JobMatch}
  subscription:
    upgrade-url: ${SUBSCRIPTION_UPGRADE_URL:https://jobmatch.com/subscription/upgrade}
    notification:
      cron: ${SUBSCRIPTION_NOTIFICATION_CRON:0 0 9 * * ?}

# Kafka Consumer Configuration
kafka:
  consumer:
    auto-startup: ${KAFKA_ENABLED:true}

# Logging Configuration
logging:
  level:
    root: INFO
    com.devision.jm.profile: DEBUG
    org.springframework.kafka: INFO

# Actuator Configuration
management:
  endpoints:
    web:
      exposure:
        include: health,info,metrics
  endpoint:
    health:
      show-details: always

---
# Production Profile (for Render deployment)
spring:
  config:
    activate:
      on-profile: prod

# Eureka Client Configuration for Render
eureka:
  client:
    service-url:
      defaultZone: ${EUREKA_URL}
    register-with-eureka: ${EUREKA_ENABLED:true}
    fetch-registry: ${EUREKA_ENABLED:true}
  instance:
    hostname: ${RENDER_EXTERNAL_HOSTNAME}
    prefer-ip-address: false
    non-secure-port: ${PORT}
    instance-id: ${spring.application.name}:${RENDER_SERVICE_ID}
    home-page-url: https://${RENDER_EXTERNAL_HOSTNAME}/
    status-page-url: https://${RENDER_EXTERNAL_HOSTNAME}/actuator/info
    health-check-url: https://${RENDER_EXTERNAL_HOSTNAME}/actuator/health
    secure-port-enabled: true
    non-secure-port-enabled: false
    secure-port: 443

logging:
  level:
    root: WARN
    com.devision.jm.profile: INFO
